{% extends 'base.html' %}

{% block content%}
<form action="" method="POST">
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="login_input" placeholder="Login" name="login_input">
    <label for="login_input">Login</label>
  </div>
  <div class="form-floating mb-3">
    <input type="password" class="form-control" id="password_input" placeholder="Password" name="password_input">
    <label for="password_input">Password</label>
  </div>
  <div class="form-check mb-2">
    <input class="form-check-input" type="checkbox" id="remember_me_input" name="remember_me">
    <label class="form-check-label" for="flexCheckDefault">Запомнить меня</label>
  </div>
  <button class="btn btn-primary" type="submit">Войти</button>
</form>
{% endblock %}
